services:
  - type: web
    name: crypto-chart-dashboard
    env: node
    
    # Region
    region: oregon
    
    # Build command
    buildCommand: npm install && npm run build
    
    # Start command
    startCommand: npm start
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18
    
    # Health check
    healthCheckPath: /
    healthCheckInterval: 30
    
    # Auto deploy on push
    autoDeploy: true
    
    # Scaling (free tier)
    plan: free
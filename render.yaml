services:
  - type: web
    name: crypto-chart-dashboard
    env: node
    region: oregon
    plan: free
    
    # Install & build
    buildCommand: npm install --legacy-peer-deps && npm run build
    
    # Start the server
    startCommand: npm start
    
    # Environment
    envVars:
      - key: NODE_ENV
        value: production
    
    # Health check
    healthCheckPath: /
    healthCheckInterval: 30
    
    # Auto-deploy
    autoDeploy: true